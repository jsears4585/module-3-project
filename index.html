<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint Time</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      td {
        width: 3px;
        height: 3px;
        padding: 0px;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #222;
      }
      #colorPicker {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="colorPicker">
      <p>Color: <input class="jscolor" value="ab2567"></p>
    </div>

    <form id="pixelForm">
      x: <input id="xVal" type="number" min="10" max="300" name="xVal" placeholder="x value" value="100"><br>
      y: <input id="yVal" type="number" min="10" max="200" name="yVal" placeholder="y value" value="100"><br>
      pixel size: <input id="pixelSize" type="number" min="1" max="10" name="pixelSize" placeholder="pixel size" value="3"><br>
      <input type="submit">
    </form>

    <div id="paintContainer"></div>

    <script src="js/jscolor.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
